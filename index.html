<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IELTS Listening Mock Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      line-height: 1.6;
    }
    .part {
      display: none;
    }
    .active {
      display: block;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-top: 20px;
    }
    @media (max-width: 768px) {
      body { margin: 15px; }
      table { width: 100%; overflow-x: auto; display: block; }
    }
  </style>
</head>
<body>

<div id="intro" style="text-align:center;">
  <h2>IELTS Listening Mock Test</h2>
  <form id="userInfo" onsubmit="event.preventDefault(); startTest();">
    <label>Full Name: <input type="text" name="fullname" required></label><br><br>
    <label>Student Number: <input type="text" name="studentNumber" required></label><br><br>
    <button type="submit">Start Test</button>
  </form>
</div>

<div id="testContainer" style="display:none;">

  <!-- Part 1 -->
  <div id="part1" class="part active">
    <h3>Part 1</h3>
    <audio id="audioPart1" controls autoplay>
      <source src="https://raw.githubusercontent.com/xxAkUrAxx/ielts-mock-test-1-listening/main/Part%201.mp3" type="audio/mpeg">
    </audio>
    <!-- Questions for Part 1 -->
    <p>1. Customer name: <input type="text" name="q1"></p>
    <p>2. Phone number: <input type="text" name="q2"></p>
    <!-- (Continue adding questions...) -->
    <button onclick="navigateTo('part2')">Next Part →</button>
  </div>

  <!-- Part 2 -->
  <div id="part2" class="part">
    <h3>Part 2</h3>
    <audio id="audioPart2" controls autoplay>
      <source src="https://raw.githubusercontent.com/xxAkUrAxx/ielts-mock-test-1-listening/main/Part%202.mp3" type="audio/mpeg">
    </audio>
    <!-- Questions for Part 2 -->
    <p>11. To enjoy the day, make sure you <input type="text" name="q11"> it first.</p>
    <!-- (Continue adding questions...) -->
    <button onclick="navigateTo('part1')">← Previous</button>
    <button onclick="navigateTo('part3')">Next Part →</button>
  </div>

  <!-- Part 3 -->
  <div id="part3" class="part">
    <h3>Part 3</h3>
    <audio id="audioPart3" controls autoplay>
      <source src="https://raw.githubusercontent.com/xxAkUrAxx/ielts-mock-test-1-listening/main/Part%203.mp3" type="audio/mpeg">
    </audio>
    <!-- Questions for Part 3 -->
    <p><strong>21.</strong> What does Ahmed say about last week’s seminar?</p>
    <label><input type="checkbox" name="q21" value="A"> He wasn’t able to get there on time.</label><br>
    <!-- (Continue adding questions...) -->
    <button onclick="navigateTo('part2')">← Previous</button>
    <button onclick="navigateTo('part4')">Next Part →</button>
  </div>

  <!-- Part 4 -->
  <div id="part4" class="part">
    <h3>Part 4</h3>
    <audio id="audioPart4" controls autoplay>
      <source src="https://raw.githubusercontent.com/xxAkUrAxx/ielts-mock-test-1-listening/main/Part%204.mp3" type="audio/mpeg">
    </audio>
    <!-- Questions for Part 4 -->
    <p>31. Deserts found in what is known as a <input type="text" name="q31">.</p>
    <!-- (Continue adding questions...) -->
    <button onclick="navigateTo('part3')">← Previous</button>
    <button onclick="calculateScore()">Submit Test</button>
  </div>

</div>

<script>
function startTest() {
  const fullName = document.querySelector("input[name='fullname']").value;
  const studentNumber = document.querySelector("input[name='studentNumber']").value;
  localStorage.setItem("fullname", fullName);
  localStorage.setItem("studentNumber", studentNumber);
  
  document.getElementById("intro").style.display = "none";
  document.getElementById("testContainer").style.display = "block";
  document.title = `${fullName} - IELTS Listening Mock Test`;

  playAudio('Part1');
}

function navigateTo(partId) {
  document.querySelectorAll(".part").forEach(div => div.classList.remove('active'));
  document.getElementById(partId).classList.add('active');
  playAudio(partId.charAt(0).toUpperCase() + partId.slice(1));
}

function playAudio(part) {
  document.querySelectorAll("audio").forEach(audio => audio.pause());
  const audioElem = document.getElementById(`audio${part}`);
  audioElem.currentTime = 0;
  audioElem.play();
}

function calculateScore() {
  // Placeholder scoring logic
  alert("Scoring will be implemented here, along with Google Sheets integration.");
}

// Load previously saved answers if refreshed
window.onload = () => {
  document.querySelectorAll("input").forEach(input => {
    input.value = localStorage.getItem(input.name) || '';
    input.oninput = () => localStorage.setItem(input.name, input.value);
  });
};
</script>

</body>
</html>
